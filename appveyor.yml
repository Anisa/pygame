environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_compiler.cmd"
    DISTRIBUTIONS: "bdist_wheel"
    PYGAME_USE_PREBUILT: "1"
    SDL_VIDEODRIVER: "dummy"
    SDL_AUDIODRIVER: "disk"

  matrix:
    - PYTHON: "C:\\Python27"
      PYTHON_VERSION: "2.7.13"
      PYTHON_ARCH: "32"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "powershell appveyor\\install.ps1"
  - "set HOME=%APPVEYOR_BUILD_FOLDER%"
  - "set PATH=%PATH%;%APPVEYOR_BUILD_FOLDER%\\pypy-c-jit-94014-c5cc7018cdd5-win32"
  - pypy.exe -c "import platform;print(platform.python_implementation())"
  - pypy.exe -m ensurepip
  - pypy.exe -m pip install wheel
  - "%WITH_COMPILER% pypy.exe config.py -auto"
  - "%WITH_COMPILER% pypy.exe setup.py build"
  - "%WITH_COMPILER% pypy.exe setup.py -setuptools %DISTRIBUTIONS%"
  - ps: "ls dist"

  # Install the wheel to test it
  - pypy.exe -m pip install --ignore-installed --pre --no-index --find-links dist/ pygame"

# Appveyor's build step is specific to .NET projects, so we build in the
# install step instead.
build: off

test_script:
  - "mkdir empty_folder"
  - "cd empty_folder"
  - pypy.exe -m pygame.tests --exclude opengl"

  # Move back to the project folder
  - "cd .."

artifacts:
  - path: 'dist\*'


